<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lipstick Try-On (TensorFlow.js Segmentation)</title>

  <!-- TensorFlow.js and BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(-1);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.8);
      color: #000;
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div id="controls">
    Color <input type="color" id="colorPicker" value="#d45a73" />
    Opacity <input type="range" id="opacityRange" min="0" max="1" step="0.05" value="0.5" />
  </div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const opacityRange = document.getElementById('opacityRange');
    let net;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise((r) => (video.onloadedmetadata = r));
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    async function loadModel() {
      net = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride: 16,
        multiplier: 0.75,
        quantBytes: 2
      });
      console.log("BodyPix model loaded.");
    }

    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1,3), 16);
      const g = parseInt(hex.slice(3,5), 16);
      const b = parseInt(hex.slice(5,7), 16);
      return {r, g, b};
    }

    async function renderFrame() {
      const segmentation = await net.segmentPersonParts(video, {
        flipHorizontal: true,
        internalResolution: 'medium',
        segmentationThreshold: 0.7
      });

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const { data } = imageData;
      const { r, g, b } = hexToRgb(colorPicker.value);
      const opacity = parseFloat(opacityRange.value);

      // BodyPix part IDs: 11 = mouth (lower), 12 = mouth (upper)
      const mouthParts = [11, 12];

      for (let i = 0; i < segmentation.data.length; i++) {
        const partId = segmentation.data[i];
        if (mouthParts.includes(partId)) {
          const j = i * 4;
          // Blend lipstick tint with original pixel color
          data[j]   = data[j]*(1-opacity) + r*opacity;
          data[j+1] = data[j+1]*(1-opacity) + g*opacity;
          data[j+2] = data[j+2]*(1-opacity) + b*opacity;
        }
      }

      ctx.putImageData(imageData, 0, 0);
      requestAnimationFrame(renderFrame);
    }

    async function main() {
      await setupCamera();
      await loadModel();
      renderFrame();
    }

    main();
  </script>
</body>
</html>
