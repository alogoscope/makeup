      z-index: 10;
      background: rgba(255,255,255,0.85);
      padding: 10px 15px;
      border-radius: 10px;
      font-family: sans-serif;
    }

    button {
      margin: 2px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

    <button onclick="changeLipColor('#b71c1c')">Crimson Red</button>

    // 2️⃣ Preload lipstick effect (Banuba-hosted)
    const EFFECTS = {
      lipstick: "https://cdn.banuba.com/facear/effects/Lipstick/lipstick.zip"
    };

    let webar = null;

    async function startBanuba() {
      webar = new BanubaWebAR({ clientToken: CLIENT_TOKEN });

      await webar.addModule(BanubaWebAR.Module.FACE_TRACKER);
      await webar.initialize();

      document.getElementById("webar").appendChild(webar.domElement);

      await webar.loadEffect(EFFECTS.lipstick);
      webar.play();

      console.log("Banuba Lipstick effect loaded.");
    }

    // Function to dynamically change lipstick color
    async function changeLipColor(hexColor) {
      if (!webar) return;
      const rgb = hexToRgb(hexColor);
      await webar.evalJs(`
        if (typeof Makeup !== 'undefined') {
          Makeup.setLipstickColor(${rgb.r}, ${rgb.g}, ${rgb.b}, 1.0);
        }
      `);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.replace("#",""), 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    }

    startBanuba().catch(console.error);
  </script>
