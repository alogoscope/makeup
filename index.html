<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lipstick Try-On v2 â€“ Soft Blend</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video, canvas {
      position: absolute;
      transform: scaleX(-1);
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="controls">
    Color <input type="color" id="colorPicker" value="#d45a73" />
    Opacity <input type="range" id="opacityRange" min="0" max="1" step="0.05" value="0.5" />
  </div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const opacityRange = document.getElementById('opacityRange');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await new Promise(r => video.onloadedmetadata = r);
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    const faceMesh = new FaceMesh({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(results => {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (!results.multiFaceLandmarks?.length) return;
      const lm = results.multiFaceLandmarks[0];

      // full lip contour (outer + inner)
      const outerLip = [61,146,91,181,84,17,314,405,321,375,291,61];
      const innerLip = [78,95,88,178,87,14,317,402,318,324,308,78];

      // draw on temp canvas for feathering
      const off = document.createElement('canvas');
      off.width = canvas.width;
      off.height = canvas.height;
      const octx = off.getContext('2d');

      octx.fillStyle = 'white';
      octx.beginPath();
      outerLip.forEach((i,idx)=>{
        const x = lm[i].x * off.width;
        const y = lm[i].y * off.height;
        if(idx===0) octx.moveTo(x,y); else octx.lineTo(x,y);
      });
      octx.closePath();
      octx.moveTo(lm[innerLip[0]].x*off.width, lm[innerLip[0]].y*off.height);
      innerLip.forEach((i)=>{
        const x = lm[i].x * off.width;
        const y = lm[i].y * off.height;
        octx.lineTo(x,y);
      });
      octx.closePath();
      octx.fill();

      // blur edges for soft feather
      octx.filter = 'blur(4px)';
      const mask = octx.getImageData(0,0,off.width,off.height);

      // apply blend
      ctx.save();
      ctx.globalCompositeOperation = 'soft-light';
      ctx.globalAlpha = opacityRange.value;

      const color = hexToRgb(colorPicker.value);
      const tinted = ctx.createImageData(mask);
      for(let i=0;i<mask.data.length;i+=4){
        const alpha = mask.data[i]/255; // from white mask
        tinted.data[i] = color.r;
        tinted.data[i+1] = color.g;
        tinted.data[i+2] = color.b;
        tinted.data[i+3] = alpha*255;
      }
      off.getContext('2d').putImageData(tinted,0,0);
      ctx.drawImage(off,0,0);
      ctx.restore();
    });

    function hexToRgb(hex){
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      return {r,g,b};
    }

    async function main(){
      await setupCamera();
      const camera = new Camera(video,{
        onFrame: async () => { await faceMesh.send({image: video}); },
        width: video.videoWidth,
        height: video.videoHeight
      });
      camera.start();
    }

    main();
  </script>
</body>
</html>
